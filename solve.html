    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <div class="row">
                        <div class="col"> 
                            Loan amount
                            <input id="loanAmount" type="number">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col"> 
                            Term(Month)
                            <input id="Term" type="number">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col"> 
                            Interest
                            <input id="Interest" type="number">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col"> 
                           <button id="Button" class='btn btn-primary'>Calculate</button>
                        </div>
                    </div>
                </div>
               <div class="col">
                <div class="row">
                    <div class="col text-center"> 
                        <h2>Your monthly payment</h2>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col text-center"> 
                        <h2 id="MonthlyPayment">$0.00</h2>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col"> 
                        Total princple
                    </div>
                    <div id="Principle" class="col"> 
                        $0.00
                    </div>
                </div>
                <div class="row">
                    <div id="TotalInterest" class="col"> 
                        Total Interest
                    </div>
                    <div class="col"> 
                        $0.00
                    </div>
                </div>
                <div id="Cost" class="row">
                    <div class="col"> 
                        Total Cost
                    </div>
                    <div class="col"> 
                        $0.00
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row">
                <table class='table'>
                    <thead>
                        <tr>
                            <th scope="col">Month</th>
                            <th scope="col">Payment</th>
                            <th scope="col">Principal</th>
                            <th scope="col">Interest</th>
                            <th scope="col">Total Interest</th>
                            <th scope="col">Balance</th>
                        </tr>
                    </thead>
                    <tbody id="body"></tbody>
                </table>
            </div>
        </div>
